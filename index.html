<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LudoFashion</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <a href="">LudoFashion</a>
        <form action="" id="form-buscar">
            <input type="search" name="buscar" id="buscar" placeholder="buscar...">
            <button type="submit" id="btn-buscar" class="btn-transparent">
                <img src="imgs/search_24dp.png" alt="buscar" class="img-search"></button>
        </form>

        <a href="" class="icon-link">
            <img src="imgs/person_24dp.png" alt="Cadastre-se" width="40px">
            Cadastre-se</a>

        <a href="" class="icon-link">
            <img src="imgs/help_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Dúvidas" width="40px">
            Dúvidas</a>
    </header>

    <nav>
        <a href="">Catálogo</a>
        <a href="">Sobre a loja</a>
    </nav>

    <main>
        <section id="banner">
            <div id="txt-banner">
                <p>Promoção</p>
                <p style="font-size: 70px;">50%</p>
                <p style="font-size: 70px">OFF</p>
                <p>Desconto em toda a coleção verão</p>
            </div>
        </section>

        <section class="conteudo">
            <h1>Desconto em toda a coleção de verão</h1>
            <div class="card-container">
                <div class="card">
                    <img src="imgs/calça-adidas.jpeg" alt="calça adidas">
                    <h2> produto 1</h2>
                    <p>descrição do produto</p>
                    <p class="price"> €200,00</p>
                    <button class="btn comprar"></button>

                </div>

                <div class="card"|>
                    <img src="imgs/blusa-adidas.jpeg" alt="blusa adidas">
                    <h2>produto 2</h2>
                    <p>descrição do produto2</p>
                    <p class="price">€250</p>
                    <button class="btn-comprar"></button>


                </div>
                <!-- Adicione os cartões de produto aqui -->
            </div>
        </section>
    </main>
</body>

</html>
